<html lang="en">

<head>
    <title>Particles</title>
    <meta content="Particles" property="og:title" />
    <meta content="Full screen pixel particle simulator." property="og:description" />
    <meta name="theme-color" content="#0a6ab6">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="brushIndicator" id="brush0"></div>
    <div class="brushIndicator" id="brush1"></div>
    <div id="app">
        <div id="mainContainer">
            <div id="sidebar" class="disableSelection">

                <div class="sidebarItem">
                    <div class="loader"></div>
                </div>
                <div class="sidebarItem">
                    <div class="loader"></div>
                </div>
                <div class="sidebarItem">
                    <div class="loader"></div>
                </div>
                <div class="sidebarItem">
                    <div class="loader"></div>
                </div>
                <div class="sidebarItem">
                    <div class="loader"></div>
                </div>
                <div class="sidebarItem">
                    <div class="loader"></div>
                </div>
                <div class="sidebarItem">
                    <div class="loader"></div>
                </div>
                <div class="sidebarItem">
                    <div class="loader"></div>
                </div>
                <div class="sidebarItem">
                    <div class="loader"></div>
                </div>
                <div class="sidebarItem">
                    <div class="loader"></div>
                </div>
            </div>
            <main id="sandbox">
                <div id="sandboxArea"></div>
                <footer id="menu">
                    <div class="properties" id="elements"></div>
                    <div class="properties" id="properties">
                        <div class="setting">
                            <div class="settingItem" id="clear">Clear</div>
                        </div>
                        <div class="settingGrid">
                            <div class="propDecrement" id="brushMinus">-</div>
                            <div class="settingItem" id="brushTool">Brush:00</div>
                            <div class="propIncrement" id="brushPlus">+</div>
                        </div>
                        <div class="setting">
                            <div class="settingItem" id="pause">Pause</div>
                        </div>
                        <div class="setting">
                            <div class="settingItem" id="save">Save</div>
                        </div>
                        <div class="setting">
                            <div class="settingItem outline" id="particleName"> </div>
                        </div>
                        <div class="setting">
                            <div class="settingItem" id="fps">0000</div>
                        </div>
                        <div class="setting inline">
                            <div class="settingItem" id="share">Share</div>
                            <div id="shareSpinner" class=""></div>
                        </div>
                        <div class="setting">
                            <div class="settingItem" id="coords"> 000 000</div>
                        </div>
                        <div class="setting">
                            <div class="settingItem" id="sauce"><a target="_blank"
                                    href="https://github.com/lugui1998/ParticlesDev2">Sauce</a></div>
                        </div>
                    </div>
                </footer>
            </main>
        </div>
    </div>
    <script type="module" src="particles.js"></script>
</body>

</html>
